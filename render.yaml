services:
  - type: web
    name: adarsh-mandal-portfolio
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: NEXT_PUBLIC_RESUME_FILE_ID
        sync: false
      - key: NEXT_PUBLIC_GA_MEASUREMENT_ID
        sync: false